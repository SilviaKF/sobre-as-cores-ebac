<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vcs1ust.css">
    <title>Sobre as Cores - Contato</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <a href="index.html" title="home">
                <div class="cabecalho_logo">
                    <h3>Sobre as</h3>
                    <h1>Cores</h1>
                    <p class="cabecalho_texto">Escolha uma cor!</p>

                </div>
            </a>
            <a href="#" title="contato">
                <div class="cabecalho_contato">
                    <h3>Entre em</h3>
                    <h2>Contato</h2>
                </div>
            </a>
        </div>
    </header>
        <section class="contato">
            <div class="contato_container">
                <h3 class="contato_titulo">Manda um oi</h3>
                <form>
                    <input type="text" placeholder="Nome" required/>
                    <input type="email" placeholder="E-mail" required/>
                    <input type="tel" placeholder="Telefone"/>
                    <textarea placeholder="Mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>  
        <footer>
            <div>
                <p>&copy; Feito por SilviaKF - Todos os direitos reservados - 2023</p>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/silviakf/" title="Meu Instagram" class="instagram" target="_blank" rel="noopener noreferrer"></a>
            <a href="https://github.com/SilviaKF" title="Meu Github" class="github" target="_blank" rel="noopener noreferrer"></a>
                </div>
        </footer>
</body>
</html>
